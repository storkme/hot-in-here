<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>hot</title>
  <style>
    body, html, #wrapper {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-items: center;
    }

    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
    }
  </style>
</head>
<body>
<div id="wrapper"></div>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
